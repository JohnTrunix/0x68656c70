name: Deploy VitePress to Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node ğŸŸ©
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v4

      - name: Install dependencies ğŸ“¦
        run: yarn install --frozen-lockfile

      - name: Lint ğŸ§¹
        run: |
          yarn lint:markdown
          yarn lint:cspell
          yarn lint:commit

      - name: Build ğŸ› ï¸
        run: yarn build

      - name: Upload artifact ğŸ’¨
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
